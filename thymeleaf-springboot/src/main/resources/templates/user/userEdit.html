<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="supplier" class="col-sm-2 control-label">供应商</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="supplier" th:value="*{supplier}" id="supplier" placeholder="供应商"/>
            </div>
        </div>
        <div class="form-group">
            <label for="caiMoney" class="col-sm-2 control-label" >采购金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="caiMoney" th:value="*{caiMoney}" id="caiMoney" placeholder="采购金额"/>
            </div>
        </div>
        <div class="form-group">
            <label for="saleName" class="col-sm-2 control-label">销售人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="saleName" th:value="*{saleName}"  id="saleName" placeholder="销售人"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remank" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remank" th:value="*{remank}"  id="remank" placeholder="备注"/>
            </div>
        </div>
        <div class="form-group">
            <label for="registStatus" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="registStatus" th:value="*{registStatus}"  id="registStatus" placeholder="状态"/>
            </div>
        </div>
        <div class="form-group">
            <label for="registYn" class="col-sm-2 control-label">是否提交</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="registYn" th:value="*{registYn}"  id="registYn" placeholder="是否提交"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
